services:
  # Laravel backend
  - type: web
    name: laravel-backend
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate
      php artisan migrate --force || true
      php artisan storage:link || true
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://laravel-backend.onrender.com
      - key: DB_CONNECTION
        value: sqlite
    disk:
      name: laravel-storage
      mountPath: /var/www/html/storage
      sizeGB: 1

  # Vite frontend
  - type: web
    name: vite-frontend
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run preview -- --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://laravel-backend.onrender.com
